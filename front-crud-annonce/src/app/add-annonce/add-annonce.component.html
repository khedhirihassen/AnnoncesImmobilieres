<!-- form add annonce -->

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container" id="main-container">
    <div class="col-md-10 col-md-offset-4">

        <h2>Ajouter Annonce </h2>
        <br>
        <form #addForm="ngForm" (ngSubmit)="onAddAnnonce(addForm)">
            <div class="form-group row">
                <label for="titre" class="col-sm-2 col-form-label">Titre :</label>
                <div class="col-sm-6">
                    <input type="text" ngModel name="titre" class="form-control" id="titre" placeholder="titre"
                        required>
                </div>
            </div>

            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description :</label>
                <div class="col-sm-6">
                    <textarea type="text" ngModel name="description" class="form-control" id="description"
                        placeholder="Description" rows="4"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label for="prix" class="col-sm-2 col-form-label">Prix :</label>

                <div class="col-sm-6">

                    <input type="number" ngModel name="prix" class="form-control" id="prix" placeholder="prix" required>
                </div>

            </div>

            <div class="form-group row">

                <div class="col-sm-10">
                    <a href="#" routerLink="" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>




    </div>
</div>
