<!-- form add annonce -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container" id="main-container">
    <div class="col-md-10 col-md-offset-4">

        <h2>Ajouter Annonce </h2>
        <br>
        <form #addForm="ngForm" (ngSubmit)="addData(addForm)">

            <div class="form-group row">
                <label for="titre" class="col-sm-2 col-form-label">Titre :</label>
                <div class="col-sm-6">
                    <input type="text" ngModel name="titre" class="form-control" id="titre" placeholder="titre" required
                        minlength="3">
                    <div class="text-danger" *ngIf="addForm.value.titre === '' || addForm.value.titre.length < 3 ">
                        <small>Le Champ Titre est obligatoire</small> .
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description :</label>
                <div class="col-sm-6">
                    <textarea type="text" ngModel name="description" class="form-control" id="description"
                        placeholder="Description" rows="4"></textarea>
                    <div class="text-danger"
                        *ngIf="addForm.value.description === '' || addForm.value.description.length < 3 ">
                        <small>Le Champ description est obligatoire</small> .
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="prix" class="col-sm-2 col-form-label">Prix :</label>
                <div class="col-sm-6">
                    <input type="number" ngModel name="prix" class="form-control" id="prix" placeholder="prix" required>
                    <div class="text-danger" *ngIf="addForm.value.prix === '' ">
                        <small>Le Champ prix est obligatoire</small> .
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="file" class="col-sm-2 col-form-label">Upload Image :</label>
                <div class="col-sm-6">
                    <input type="file" ngModel name="file" id="file" accept="image/*" (change)="onSelectFile($event)">
                    <div class="text-danger" *ngIf="addForm.value.file === '' ">
                        <small>L'image est obligatoire</small> .
                    </div>    
                    <img [src]="imgURL" height="200" *ngIf="imgURL">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-5">
                    <a href="#" routerLink="" class="btn btn-secondary">Cancel</a>
                    <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
